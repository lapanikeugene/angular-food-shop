<section>
    <ul>
        <li *ngFor="let item of cart.items">
            <img [src]="item.food.imageUrl" [alt]="item.food.name" class="rounded-2xl object-cover h-[25rem] m-4">
            
            <div>
                <a routerLink="/food/{{item.food.id}}">
                    {{item.food.name}}
                </a>
            </div>
            <div>
                <select #quantitySelect (change)="changeQuantity(item,quantitySelect.value)">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
               
                </select>
            </div>
            <div>
                {{item.price|currency}}
            </div>
            <div>
                <button (click)="removeFromCart(item)">Remove Item</button>
            </div>
        </li>
    </ul>
</section>
<section>   
<div>
    {{ cart.items.length}}
</div>
<div>{{cart.totalPrice|currency}}</div>
</section>
